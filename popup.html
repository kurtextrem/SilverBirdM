<!DOCTYPE html>

<html>
<head>
<link rel="stylesheet" href="css/jquery-ui/jquery-ui.structure.min.css" />
<link rel="stylesheet" href="css/jquery-ui/jquery-ui.theme.min.css" />
<link rel="stylesheet" href="css/action_menu.css" />
<link rel="stylesheet" href="css/simple_select.css" />
<link rel="stylesheet" href="css/jquery.contextMenu.css" />
<link id="base_stylesheet" rel="stylesheet" href="css/silm.theme.css" />
<title>Silverbird M Popup</title>
<script src="lib/global.js"></script>
<script src="lib/3rdparty/jquery.min.js"></script>
<script src="lib/3rdparty/jquery-ui.min.js"></script>
<script src="lib/3rdparty/jquery.contextMenu.js"></script>
<script src="lib/3rdparty/jquery.insertatcaret.min.js"></script>
<script src="lib/any_click.js"></script>
<script src="lib/simple_select.js"></script>
<script src="lib/action_menu.js"></script>
<script src="lib/popup/paginator.js"></script>
<script src="lib/popup/theme_manager.js"></script>
<script src="lib/popup/work_list.js"></script>
<script src="lib/popup/SilMLoadingIcon.js"></script>
<script src="lib/popup/SilMSnackbar.js"></script>
<script src="lib/popup/SilMShortener.js"></script>
<script src="lib/popup/SilMComposer.js"></script>
<script src="lib/popup/composer.js"></script>
<script src="lib/popup/renderer.js"></script>
<script src="lib/popup/lists.js"></script>
<script src="lib/popup/context_menu.js"></script>
<script src="lib/popup/confirm_dialog.js"></script>
<script src="lib/popup/search_tab.js"></script>
<script src="lib/popup/timeline_tab.js"></script>
<script src="lib/popup/autocomplete.js"></script>
<script src="lib/popup/popup_init.js"></script>
</head>
<body>
<div id="workspace" style="display: none;">
  <div class="header_links">
    <div class="header_link_left">
      <span id="signout" class="i18n glyphicon glyphicon-log-out" title="signout"></span>
      <span id="options_page_link" class="i18n glyphicon glyphicon-cog" title="option"></span>
      <span id="refresh_trigger" class="i18n glyphicon glyphicon-refresh" title="refresh"></span>
      <span id="trending_topics" class="i18n glyphicon glyphicon-trends" title="trending topics"></span>
      <span id="saved_searches" class="i18n glyphicon glyphicon-search" title="saved searches"></span>
    </div>
    <div class="header_link_right">
      <silm-loadingicon></silm-loadingicon>
      <span id="suspend_status" class="i18n glyphicon glyphicon-stop" title="Click to Resume"></span>
      <span id="stream_status" class="i18n glyphicon glyphicon-pause" title="Connect UserStream"></span>
      <span id="detach_window" class="i18n glyphicon glyphicon-eject" title="Detach window"></span>
      <a id="twitter_link" href="#"><img id="view_twitter" src="img/twitter-bird-16x16.png" class="i18n" title="View Twitter" ></a>
    </div>
  </div>

  <div id="update_tweets"></div>
  <div id="tabs"><ul></ul></div>

  <silm-composer>
    <div id="compose_tweet_area">
      <textarea rows="4" id="tweet_text"></textarea>
      <div id="quote_tweet_url">
        <span class="glyphicon glyphicon-remove-circle" id="quote_tweet_dismiss"></span>
        <span id="quote_tweet_text" class="i18n" title="Quote to this tweet"></span>
      </div>
      <silm-shortener></silm-shortener>
      <div id="attach_media_area">
        <input id="tweetit" class="i18n" type="button" value="Tweet!" />
        <input id="attach_button" class="i18n" type="button" value="Attach" />
        <input id="image_input" type="file" name="media" accept="image/jpeg,image/png,image/webp" multiple />
        <span id="upload_previews">
        </span>
        <silm-loadingicon></silm-loadingicon><span id="chars_left"></span>
      </div>
    </div>
  </silm-composer>

  <silm-snackbar class="info"></silm-snackbar>
</div>

<ul id="tab_context_menu" class="contextMenu"></ul>
<div id="confirm_dialog" class="confirmDialog"></div>
</body>
</html>
