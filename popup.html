<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="css/jquery-ui/jquery-ui.structure.min.css">
	<link rel="stylesheet" href="css/jquery-ui/jquery-ui.theme.min.css">
	<link rel="stylesheet" href="css/action_menu.css">
	<link rel="stylesheet" href="css/simple_select.css">
	<link rel="stylesheet" href="css/jquery.contextMenu.css">
	<link id="base_stylesheet" rel="stylesheet" href="css/silm.theme.css">
	<title>Silverbird M Popup</title>
	<script defer src="lib/global.js"></script>
	<script defer src="lib/3rdparty/jquery.min.js"></script>
	<script defer src="lib/3rdparty/jquery-ui.min.js"></script>
	<script defer src="lib/3rdparty/jquery.contextMenu.js"></script>
	<script defer src="lib/3rdparty/jquery.insertatcaret.min.js"></script>
	<script defer src="lib/DummyTweet.js"></script>
	<script defer src="lib/any_click.js"></script>
	<script defer src="lib/simple_select.js"></script>
	<script defer src="lib/action_menu.js"></script>
	<script defer src="lib/popup/SilMPopup.js"></script>
	<script defer src="lib/popup/paginator.js"></script>
	<script defer src="lib/popup/theme_manager.js"></script>
	<script defer src="lib/popup/SilMElementWithDismiss.js"></script>
	<script defer src="lib/popup/SilMReplyTargetURL.js"></script>
	<script defer src="lib/popup/SilMQuoteTweetURL.js"></script>
	<script defer src="lib/popup/SilMUploadedThumbnail.js"></script>
	<script defer src="lib/popup/SilMLoadingIcon.js"></script>
	<script defer src="lib/popup/SilMSnackbar.js"></script>
	<script defer src="lib/popup/SilMShortener.js"></script>
	<script defer src="lib/popup/SilMComposer.js"></script>
	<script defer src="lib/popup/SilMUpdateTweets.js"></script>
	<script defer src="lib/popup/SilMUserIcon.js"></script>
	<script defer src="lib/popup/composer.js"></script>
	<script defer src="lib/popup/renderer.js"></script>
	<script defer src="lib/popup/lists.js"></script>
	<script defer src="lib/popup/context_menu.js"></script>
	<script defer src="lib/popup/confirm_dialog.js"></script>
	<script defer src="lib/popup/search_tab.js"></script>
	<script defer src="lib/popup/timeline_tab.js"></script>
	<script defer src="lib/popup/autocomplete.js"></script>
	<script defer src="lib/popup/popup_init.js"></script>
</head>
<body style="display: none">
	<div id="workspace">
		<div class="header_links">
			<div class="header_link_left">
				<span id="signout" class="i18n material-icons" title="signout">exit_to_app</span>
				<span id="detach_window" class="i18n material-icons" title="Detach window">eject</span>
				<span id="trending_topics" class="i18n material-icons" title="trending topics">trending_up</span>
				<span id="saved_searches" class="i18n material-icons" title="saved searches">search</span>
			</div>
			<silm-updatetweets></silm-updatetweets>
			<div class="header_link_right">
				<silm-loadingicon></silm-loadingicon>
				<span id="suspend_status" class="material-icons"></span>
				<span id="stream_status" class="material-icons"></span>
				<span id="options_page_link" class="i18n material-icons" title="option">settings</span>
				<span id="twitter_link" class="i18n" title="View Twitter"></span>
			</div>
		</div>
		<div id="tabs">
			<ul></ul>
		</div>

		<silm-composer composed="false">
			<silm-replytargeturl id="reply_target_url"></silm-replytargeturl>
			<textarea rows="4" id="tweet_text"></textarea>
			<silm-quotetweeturl id="quote_tweet_url"></silm-quotetweeturl>
			<div id="composer_widget_area">
				<div id="composer_widget_area_left">
					<silm-shortener></silm-shortener>
					<button id="attach_button" class="i18n material-icons" title="Attach">insert_photo</button>
					<span id="upload_previews">
					</span>
					<input id="image_input" type="file" name="media" accept="image/jpeg,image/png,image/webp" multiple />
				</div>
				<div id="composer_widget_area_right">
					<silm-loadingicon></silm-loadingicon>
					<span id="chars_left"></span>
					<button id="tweetit" class="i18n disabled">Tweet</button>
				</div>
			</div>
		</silm-composer>

		<silm-snackbar class="info"></silm-snackbar>
	</div>

	<ul id="tab_context_menu" class="contextMenu"></ul>
	<div id="confirm_dialog" class="confirmDialog"></div>
</body>
</html>
